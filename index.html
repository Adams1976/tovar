<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

  <nav>
    <div class="cards">


      <div class="left-cards">


        <div class="top-container">

          <div class="info">
            <h3>Ключ трубный Стилсона усиленный KING TONY </h3>

          </div>

        </div>


        <div 
        class="bottom-container">

          <div class="nav-icon">
            <img src="./static/images/shopping-bag.svg" alt="icon" width="30px">
          </div>

          <div class="price">
            <p class="old-price">8000&#8381</p>
            <p class="new-price">6000&#8381 </p>
          </div>


        </div>

      </div>


      <div class="right-cards">


        <div class="top-container">

          
        
          
          <div class="images">
            <img src="./static/images/example pic 2.png" alt="ключ" width="220px">
          </div>
          
       

          <div class="info">
            <h3>Ключ трубный Стилсона усиленный KING TONY </h3>
            <p>Артикул: 6532-36</p>
          </div>

        </div>


        <div class="right bottom-container">

          <div class="nav-icon">
            <img src="./static/images/shopping-bag.svg" alt="icon" width="30px">
          </div>

          <div class="price">
            <p class="old-price">8000&#8381</p>
            <p class="new-price">6000&#8381 </p>
          </div>


        </div>

      </div>


    </div>

  </nav>


  <main>

    <div class="icons">

      <div class="main-info">
        <p>feather icons</p>
      </div>

      <div class="main-icons">
        <a href="#"><img src="./static/images/Vector.png" alt="звезда"> </a>
        <a href="#"><img src="./static/images/truck.png" alt="доставка"></a>
        <a href="#"><img src="./static/images/shopping-bag.svg" alt="корзина"></a>
        <a href="#"><img src="./static/images/star.png" alt="пустая звезда"></a>
        <a href="#"><img src="./static/images/check.png" alt="чек"></a>
      </div>

    </div>
  </main>

  <footer>
    <div class="color-block">

      <div class="color-block-top">
        <div class="color-info">
          <h4>Color Palette</h4>
        </div>
        <div class="color">
          <div style="background-color: gold; border-color: gold;" class="color-container"></div>
          <div style="background-color: darkred; border-color: darkred;" class="color-container"></div>
          <div style="background-color: black; border-color: black;" class="color-container"></div>
          <div style="background-color: gray; border-color: gray;" class="color-container"></div>
          <div style="background-color: lightgrey; border-color: lightgray;" class="color-container"></div>
          <div style="background-color: white; border-color: white;" class="color-container"></div>
        </div>


        <div class="color-info">
          <h4>Gradients</h4>
        </div>

        <div class="color">

          <div style="background-color: rgb(250, 224, 75); border-color: rgb(250, 224, 75);" class="color-cotainer">
          </div>
          <div style="background-color: rgba(0, 5, 5, 0.315); border-color:rgba(0, 5, 5, 0.055);"
            class="color-cotainer">
          </div>
          <div style="background-color:whitesmoke ; border-color:whitesmoke;" class="color-cotainer">
          </div>
          <div style="background-color: white; border-color:white;" class="color-cotainer">
          </div>

        </div>
      </div>
    </div>
    </div>
    
  </footer>

</body>

</html>
